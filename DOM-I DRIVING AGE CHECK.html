<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licence</title>
    <style>
        body{
            background-color: rgb(81, 9, 139);
        }
       div{
        background-color: rgba(4, 145, 34, 0.425);
        height:100px;
        width:20%;
        margin-top: 12%;
        margin-left: 32%;
        align-content: center;
        padding: 6%;
       }
    </style>
</head>
<body>

    <div>
        <h1>Age Checker</h1>
    <input type="text" >
    <button onclick="valid()">Submit</button>
    <p></p>
</div>
</body>

<script>
    function valid(){
        var m=document.querySelector("input")
        var t=document.querySelector("p")

        if( m.value>18){
            t.innerText="You can drive in India!"
            
        }
        if( m.value<18){
            t.innerText="You can't drive in India!"
            
        }
        if( m.value==18){
            t.innerText="You are just old enough to drive in India!"
            
        }
       

    }
</script>

</html>
